<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>PISS - 注册</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="/static/css/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="//cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
        <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        body {
            background: url("/static/images/{{ background_number }}.jpg") no-repeat fixed center center;
            background-size: 100%;
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }
    </style>

</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">注册 PISS</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <label for="username">用户名：</label>
                                <input type="text" autocomplete="off" class="form-control" placeholder="请输入用户名" id="username">
                            </div>
                            <div class="form-group">
                                <label for="email">邮箱：</label>
                                <input autocomplete="off" class="form-control" placeholder="请输入邮箱地址" id="email" type="email">
                            </div>
                            <div class="form-group">
                                <label for="password">密码：</label>
                                <input autocomplete="off" class="form-control" placeholder="请输入密码" id="password" type="password">
                            </div>
                            <div class="form-group">
                                <label for="text">邀请码：</label>
                                <input autocomplete="off" class="form-control" placeholder="请输入邀请码" id="active_code">
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button id="register" type="button" class="btn btn-success btn-block">确认注册</button>
                            <p style="text-align: center; margin-top: 10px; color: rgba(100, 100, 100, 0.8)">
                                本站会定时清理非法邮箱账号，请使用真实邮箱
                            </p>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/jquery.noty.packaged.min.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="/static/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="/static/js/metisMenu.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="/static/js/sb-admin-2.min.js"></script>
<script>
    $(document).ready(function () {
        $("#register").click(function () {
            var username = $("#username").val();
            var email = $("#email").val();
            var password = $("#password").val();
            var activeCode = $("#active_code").val();

            if (username == "") {
                noty({
                    text: '用户名不能为空',
                    theme: 'relax',
                    type: 'error',
                    layout: 'top',
                    animation: {
                        open: {height: 'toggle'},
                        close: {height: 'toggle'},
                        easing: 'swing',
                        speed: '500'
                    },
                    timeout: 3000,
                    callback: {
                        onShow: function () {
                            $("#username").focus();
                        }
                    }
                });
                return false;
            }
            if (email == "") {
                noty({
                    text: '邮箱不能为空',
                    theme: 'relax',
                    type: 'error',
                    layout: 'top',
                    animation: {
                        open: {height: 'toggle'},
                        close: {height: 'toggle'},
                        easing: 'swing',
                        speed: '500'
                    },
                    timeout: 3000,
                    callback: {
                        onShow: function () {
                            $("#email").focus();
                        }
                    }
                });
                return false;
            }
            if (password == "") {
                noty({
                    text: '密码不能为空',
                    theme: 'relax',
                    type: 'error',
                    layout: 'top',
                    animation: {
                        open: {height: 'toggle'},
                        close: {height: 'toggle'},
                        easing: 'swing',
                        speed: '500'
                    },
                    timeout: 3000,
                    callback: {
                        onShow: function () {
                            $("#password").focus();
                        }
                    }
                });
                return false;
            }
            if (activeCode == "") {
                noty({
                    text: '激活码不能为空',
                    theme: 'relax',
                    type: 'error',
                    layout: 'top',
                    animation: {
                        open: {height: 'toggle'},
                        close: {height: 'toggle'},
                        easing: 'swing',
                        speed: '500'
                    },
                    timeout: 3000,
                    callback: {
                        onShow: function () {
                            $("#active_code").focus();
                        }
                    }
                });
                return false;
            }
            var payload = {
                username: username,
                email: email,
                password: password,
                active_code: activeCode
            };
            $.post("/register", payload, function (data) {
                var notifyType = 'error';
                if (data.code == 1001) {
                    notifyType = 'success';
                }
                noty({
                    text: data.message,
                    theme: 'relax',
                    type: notifyType,
                    layout: 'top',
                    animation: {
                        open: {height: 'toggle'},
                        close: {height: 'toggle'},
                        easing: 'swing',
                        speed: '500'
                    },
                    timeout: 3000,
                    callback: {
                        onShow: function () {
                            $("#active_code").focus();
                        }
                    }
                });
            });


        });
    });
</script>

</body>

</html>
